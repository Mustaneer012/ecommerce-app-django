<script>
  $(document).ready(function () {
    // Handle click on thumbnail images
    $('.thumb li a').on('click', function (e) {
      e.preventDefault();
      var imgSrc = $(this).find('img').attr('src');
      $('.mainImage img').attr('src', imgSrc);
    });
  });
</script>
